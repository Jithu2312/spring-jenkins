name: Maven CI/CD

on:
 push:
    branches: [ main ]
  
    

jobs:
  build_and_test1:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 20
      uses: actions/setup-java@v1
      with:
        java-version: 20

    - name: Build project with Maven
      run: mvn -B package --file pom.xml
